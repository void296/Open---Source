<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display = Cafe Shop Beta</title>
    <link rel="stylesheet" href="styles.css">
</head>  
<body>
    <div class="desktopIcons">
    
        <div class="icon" id="recyclebin">
            <img src = "./image/icons/input-gaming-symbolic.symbolic.png" alt="">
            <p><a href = "./Desktop-CafeShop.html">Recycle Bin</a></p>
        </div>
        <div class="icon" id="edge">
            <img src="./image/icons/network-workgroup-symbolic.symbolic.png" alt="">
            <span>Edge Browser</span>
        </div>
        <div class="icon" id="thispc">
            <img src="./image/icons/user-home-symbolic.symbolic.png" alt="">
            <span>This PC</span>
        </div>
        <div class="icon" id="vlc">
            <img src="./image/icons/folder-videos-symbolic.symbolic.png" alt="">
            <span>VLC Media Player</span>
        </div>
    </div>
    <div>
        <div class="taskbar">
            <img id="startbutton" src="./image/#" alt="">
            <img id="searchbutton" src="./image/#" alt="">
            <img id="#" src="./image/icons/#" alt="">
            <img id="widgetbutton" src="./image/icons/modem-symbolic.symbolic.png" alt="">
            <img id="#" src="./image/icons/#" alt="">
            <img id="#" src="./image/icons/#" alt="">
            <img id="fileExplorer" src="./image/" alt="">
            <img id="storebutton" src="./image/icons/modem-symbolic.symbolic.png" alt="">
            <img id="righttaskbar" src="./image/icons/input-gaming-symbolic.symbolic.png" alt="">
        </div>
        <div class="startmenu">
            <img id="menu" src="./image/icons/#" alt="">
        </div>
        <div class="searchmenu">
            <img id="searchBox" src="./image/icons/#" alt="">
        </div>
        <div class="widgetMenu">
            <img id="widgetBox" src="./image/icons/#" alt="">
        </div>
        <div class="fileMenu">
            <img id="filemanager" src="./image/icons/input-gaming-symbolic.symbolic.png" alt="Menus Function Screen">
        </div>
        <div class="microsoftstore">
            <img id="store" src="./image/icons/#" alt="">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
